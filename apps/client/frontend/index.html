<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0b0b0f">
  <link rel="manifest" href="/manifest.webmanifest">
  <script>
    try {
      var isTwa = document.referrer && document.referrer.indexOf('android-app://com.octadiam.imaginarium') === 0;
      var sp = new URLSearchParams(location.search);
      if (isTwa || sp.get('terminal') === '1') {
        document.documentElement.classList.add('terminal-app');
      }
    } catch (e) {}
  </script>
  <title>IMAGINARIES</title>
</head>
<body class="min-h-screen bg-black">
  <div id="root"></div>
  <script type="module" src="/src/bootstrap.jsx"></script>
</body>
</html>
